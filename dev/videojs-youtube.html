<html>

<head>
    <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
</head>

<body>
    <video id="my-video" class="video-js vjs-big-play-centered" preload="auto" fluid="true" data-setup='{ "techOrder": ["youtube"], "sources": [{
      "type": "video/youtube", "src":
      "https://www.youtube.com/watch?v=dYaX2xjB9y4"}] }'>
    </video>
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>

    <script>
        var player = videojs('my-video');
        window.player = player;
    </script>
</body>

</html>
