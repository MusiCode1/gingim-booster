<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- רקע כהה שקוף עם אפקט blur -->
    <defs>
        <filter id="blur">
            <feGaussianBlur stdDeviation="4"/>
        </filter>
        <mask id="roundedCorners">
            <rect x="100" y="110" width="600" height="340" fill="white" rx="12" ry="12"/>
        </mask>
    </defs>
    <rect width="100%" height="100%" fill="rgba(0,0,0,0.7)" filter="url(#blur)"/>
    
    <!-- חלון מודאלי מודרני -->
    <rect x="80" y="40" width="640" height="520" fill="white" rx="20" ry="20" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.2))"/>
    
    <!-- סרגל כותרת -->
    <rect x="80" y="40" width="640" height="50" fill="#4a5568" rx="20" ry="20"/>
    <rect x="80" y="70" width="640" height="20" fill="#4a5568"/>
    
    <!-- כפתור סגירה מודרני -->
    <circle cx="680" cy="65" r="15" fill="rgba(255,255,255,0.1)"/>
    <path d="M673 58 L687 72 M687 58 L673 72" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- אזור התמונה עם הצללה פנימית -->
    <rect x="100" y="110" width="600" height="340" fill="white" rx="12" ry="12"/>
    <image x="100" y="110" width="600" height="340" href="https://i.ytimg.com/vi/aqz-KE-bpKQ/maxresdefault.jpg" preserveAspectRatio="xMidYMid contain" mask="url(#roundedCorners)"/>
    <rect x="100" y="110" width="600" height="340" fill="none" stroke="#2d3748" stroke-width="1" rx="12" ry="12"/>
    
    <!-- אייקון play מודרני -->
    <g>
        <circle cx="400" cy="280" r="45" fill="rgba(255,255,255,0.15)"/>
        <circle cx="400" cy="280" r="42" fill="none" stroke="white" stroke-width="2"/>
        <path d="M385 260 L385 300 L425 280 Z" fill="white"/>
    </g>
    
    <!-- סרגל התקדמות -->
    <rect x="100" y="470" width="600" height="4" fill="#e2e8f0" rx="2" ry="2"/>
    <rect x="100" y="470" width="200" height="4" fill="#4299e1" rx="2" ry="2"/>
    
    <!-- נקודות שליטה -->
    <circle cx="300" cy="472" r="6" fill="#4299e1"/>
    <circle cx="300" cy="472" r="4" fill="white"/>
</svg>
